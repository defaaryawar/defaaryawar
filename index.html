<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Najmita</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tambahkan CDN SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Sembunyikan kontainer di awal */
        .container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message slide-in">
            <h1>Najmita, kamu adalah seseorang yang sangat istimewa bagiku.</h1>
        </div>

        <div class="photo">
            <img src="namira.jpg" alt="Najmita Zahira Dirgantoro" class="photo-img">
        </div>

        <a href="index.html" class="next-button">Next</a>
    </div>

    <div class="flower-animation"></div>

    <script>
        // SweetAlert2 untuk menampilkan dialog konfirmasi
        window.onload = function() {
            Swal.fire({
                title: 'Apakah kamu sudah siap?',
                text: "Apakah kamu sudah siap menjawab dan melihat seluruh noted dari Defano Arya Wardhana?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'OK',
                cancelButtonText: 'Tidak',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    // Jika OK, tampilkan konten halaman
                    document.querySelector('.container').style.display = 'block';
                } else {
                    // Jika tidak, arahkan ke halaman tidakSiap.html
                    window.location.href = "tidakSiap.html";
                }
            });
        };
    </script>
</body>
</html>
